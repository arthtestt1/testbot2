<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body Styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: flex-start;  /* Align content to the top */
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding-top: 20px;  /* Add some top padding to push content down slightly */
  }
  
  /* Container */
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;  /* Align content to the top */
    padding: 20px;
  }
  
  /* Main Section */
  .main-section {
    text-align: center;
    max-width: 400px;
    padding: 20px;
    background-color: transparent;  /* Removed background gradient */
    border: none;  /* Removed the border */
    box-shadow: none;  /* Removed the shadow */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  /* Heading */
  .main-section h1 {
    font-size: 2rem;
    margin-bottom: 15px;
  }
  
  /* Paragraph */
  .main-section p {
    font-size: 1rem;
    margin-bottom: 25px;
	font-weight: bold;
  }
  
  /* Button */
  .redirect-button {
    font-size: 1.2rem;
	letter-spacing: 5px;
    color: #fff;
    background-color: #2a6b3e;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
	height: 50px;
	width: 300px;
  }
  
  .redirect-button:hover {
    background-color: #1c4f2b;
  }
  
  /* Split-Screen View for Larger Screens */
  @media (min-width: 768px) {
    .container {
      flex-direction: row;
      justify-content: center;
    }
  
    .main-section {
      width: 45%;
    }
  }
  
  /* Responsive Adjustments for Smaller Screens */
  @media (max-width: 767px) {
    .main-section h1 {
      font-size: 2rem;
    }
  
    .main-section p {
      font-size: 1rem;
    }
  
    .redirect-button {
      font-size: 1rem;
      padding: 10px 20px;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-section">
      <h1>Human Verification</h1>
      <p>Verify Below to be granted entry</p>
      <button class="redirect-button" onclick="redirectToPage()">Click Here</button>
    </div>
  </div>

  <script>
    function redirectToPage() {
      window.location.href = "phone.html";
    }
  </script>
</body>
</html>
